
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <h3>Welcome to the Saskatchewan Soil Information System</h3>
        <p>Create an account.</p>
        <form class="m-t" role="form"  [formGroup]="userRegisterForm" (ngSubmit)="register($event)">

            <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name" required="" formControlName="first_name">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name" required="" formControlName="last_name">
            </div>

            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="" formControlName="email">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" formControlName="password">
            </div>

            <!--<div class="form-group">-->
                <!--<div class="checkbox i-checks"><label> <input type="checkbox"><i></i> I agree the terms of service </label></div>-->
            <!--</div>-->

            <div class="terms-of-service">
                <p>By registering you agree to the <a href="../../files/SKSIS_User_Agreement.pdf">terms and conditions</a></p>
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>

            <a class="btn btn-sm btn-white btn-block" href="#/login">Login</a>
        </form>
        <p class="m-t"> <small>Saskatchewan Soil Information System &copy; 2017</small> </p>
    </div>
</div>
